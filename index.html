<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- slider -->
    <link rel="stylesheet" href="styles/owl_carusel/owl.theme.default.min.css">
    <link rel="stylesheet" href="styles/owl_carusel/owl.carousel.min.css">


    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="main_container">

        <header class="header">
            <div class="header_body">
                <div class="header_body_top">
                    <div class="header_body_top_left">
                        <div class="header_body_top_logo">
                            <a href="#">
                                <img src="images/a7658ca09a51023fec4769be51d19801.png" alt=""
                                    class="header_body_top_logo_img">
                            </a>
                        </div>
                        <ul class="header_body_top_nav">
                            <li class="header_body_top_nav_item">
                                <a href="#" class="header_body_top_nav_item_link">О нас</a>
                            </li>
                            <li class="header_body_top_nav_item">
                                <a href="#" class="header_body_top_nav_item_link">Производители</a>
                            </li>
                            <li class="header_body_top_nav_item">
                                <a href="#" class="header_body_top_nav_item_link">Гарантии и возврат</a>
                            </li>
                            <li class="header_body_top_nav_item">
                                <a href="#" class="header_body_top_nav_item_link">Доставка</a>
                            </li>
                            <li class="header_body_top_nav_item">
                                <a href="#" class="header_body_top_nav_item_link">Оплата</a>
                            </li>
                            <li class="header_body_top_nav_item">
                                <a href="#" class="header_body_top_nav_item_link">Контакты</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header_body_top_account">
                        <div class="header_body_top_account_img">
                            <img src="images/icons/user.svg" alt="">
                        </div>
                        <a href="#" class="header_body_top_account_link">
                            Вход /
                            Регистрация
                        </a>
                    </div>
                </div>
                <div class="header_body_bottom">
                    <div class="header_body_bottom_left">
                        <div class="header_body_bottom_catalog">
                            <a href="" class="header_body_bottom_catalog_link">
                                <img src="images/icons/bubles.svg" alt="">
                                Каталог товаров
                            </a>
                        </div>
                        <form action="" class="header_body_bottom_search">
                            <input type="text" name="" id="" placeholder="Поиск товаров и брендов">
                            <button type="submit" class="header_body_bottom_search_submit">
                                <img src="images/icons/search.svg" alt="">
                            </button>
                        </form>
                        <div class="header_body_bottom_phone">
                            <span class="header_body_bottom_phone_phone">8-800-000-00-00</span>
                            <span class="header_body_bottom_phone_description">Вам перезвонить?</span>
                        </div>
                    </div>
                    <div class="header_body_bottom_icons">
                        <a href="#">
                            <div class="header_body_bottom_icons_item">
                                <div class="header_body_bottom_icons_item_img">
                                    <img src="images/icons/favorit.svg" alt="">
                                </div>
                                <p class="header_body_bottom_icons_item_description">
                                    Избранное
                                </p>
                            </div>
                        </a>
                        <a href="#">
                            <div class="header_body_bottom_icons_item">
                                <div class="header_body_bottom_icons_item_img">
                                    <img src="images/icons/poll.svg" alt="">
                                </div>
                                <p class="header_body_bottom_icons_item_description">
                                    Сравнение
                                </p>
                            </div>
                        </a>
                        <a href="#">
                            <div class="header_body_bottom_icons_item">
                                <div class="header_body_bottom_icons_item_img">
                                    <img src="images/icons/cart.svg" alt="">
                                </div>
                                <p class="header_body_bottom_icons_item_description">
                                    Корзина
                                </p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main_slider">
            <div class="owl-carousel owl-theme slider catalog-section-items banners-corusel" id="main_banner_slider">
                <div class="">36535635</div>
                <div class="">rtyjfgh</div>
                <div class="">ccccccc</div>
                <div class="">yyytyty</div>
            </div>
        </main>
    </div>
</body>
<!-- scripts for carusel -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="scripts/owl.carousel.min.js"></script>
<script src="scripts/script.js"></script>

</script>
